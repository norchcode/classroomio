name: Translate locales

on:
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            apps/dashboard/pnpm-lock.yaml
            pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fail fast if RAPID_API_KEY missing
        run: node -e "if(!process.env.RAPID_API_KEY){throw new Error('RAPID_API_KEY missing')}"
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}

      - name: Run translate script
        run: node ./scripts/translate.cjs
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}

      - name: Commit translation updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(i18n): update missing translations via RapidAPI"
          file_pattern: |
            apps/dashboard/src/lib/utils/translations/*.json


